    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Impede o envio do formulário
    
            // Captura os valores dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const usuario = document.getElementById('usuario').value;
            const endereco = document.getElementById('endereco').value;
            const telefone = document.getElementById('telefone').value;
            const nascimento = document.getElementById('nascimento').value;
    
            // Validação básica
            const mensagem = document.getElementById('mensagem');
            mensagem.innerHTML = '';
    
            if (senha !== confirmarSenha) {
                mensagem.innerHTML = '<p style="color: red;">As senhas não coincidem!</p>';
                return;
            }
    
            if (telefone.length < 10 || telefone.length > 11) {
                mensagem.innerHTML = '<p style="color: red;">Telefone inválido!</p>';
                return;
            }
    
            // Cria o objeto do usuário
            const novoUsuario = {
                email,
                senha,
                usuario,
                endereco,
                telefone,
                nascimento
            };
    
            // Salva no localStorage (simulação de banco de dados)
            localStorage.setItem('usuario', JSON.stringify(novoUsuario));
    
            // Exibe mensagem de sucesso
            mensagem.innerHTML = '<p style="color: green;">Cadastro realizado com sucesso!</p>';
    
            // Redireciona para a página de login após 2 segundos
            setTimeout(() => {
                window.location.href = 'user_page_login.html';
            }, 2000);
        });
    </script>

    <body>
        <div class="container">
            <div class="form-container">
                <h2>Cadastro</h2>
                <form action="/cadastrar" method="post">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    <div id="mensagem"></div>

                    <label for="usuario">Nome de usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Ex: 11999999999" required>
    
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
    
                    <button type="submit">Cadastrar</button>
                </form>
    
                <!-- Botão de Login -->
                <div class="login-container">
                    <a href="user_page_login.html">Fazer Login</a>
                </div>
            </div>
        </div>
