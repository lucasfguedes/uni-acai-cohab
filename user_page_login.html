<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Impede o envio do formulário

        // Captura os valores dos campos
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        // Simulação de autenticação
        const usuariosCadastrados = [
            { email: 'cliente@exemplo.com', senha: '123456' },
            { email: 'outro@exemplo.com', senha: '654321' }
        ];

        const usuarioValido = usuariosCadastrados.find(user => user.email === email && user.senha === senha);

        if (usuarioValido) {
            alert('Login realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página principal
        } else {
            alert('E-mail ou senha incorretos!');
        }
    });
</script>

<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        // Recupera o usuário cadastrado no localStorage
        const usuarioCadastrado = JSON.parse(localStorage.getItem('usuario'));

        if (usuarioCadastrado && usuarioCadastrado.email === email && usuarioCadastrado.senha === senha) {
            alert('Login realizado com sucesso!');
            window.location.href = 'index.html'; // Redireciona para a página principal
        } else {
            alert('E-mail ou senha incorretos!');
        }
    });
</script>
